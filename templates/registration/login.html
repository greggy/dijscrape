{% extends "base.html" %}


{% block content %}

	<h2>Login Form</h2>


	<table>
		<form action="" method="post">
			{% csrf_token %}
			{{ form.as_table }}

			<tr><td colspan="2">
				<a href="{% url registration_register %}">Registration</a>
			</td></tr>

			<tr><td colspan="2">
				<input type="submit" />
			</td></tr>
		</form>
	</table>

{% endblock %}
